
<div appScale class="card mb-5" style="width: 18rem;">
    <img src="{{productChild.imgSrc}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{productChild.pName}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <p>Price: {{productChild.price}}</p>
      <div [ngSwitch]="productChild.quantity">
      <p *ngSwitchCase=0 class="text-danger">Solid out</p>
      <p *ngSwitchCase=2 class="text-warning">only two items available</p>
      <p *ngSwitchDefault class="text-success">Available items : {{productChild.quantity}}</p>
    </div>
      <button class="btn" [ngClass]="{'btn-danger': productChild.quantity ==0 ,'btn-warning': productChild.quantity == 2, 'btn-success': productChild.quantity >2}">
        {{productChild.quantity==0? "Solid Out":"Buy Now"}}</button>
    </div>
  </div>
